<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<br><br>
<div align="center">
<h2> 게시판 목록보기 ( <a th:href="@{../index.html}">처음으로</a> ) </h2>

<h3> <a th:href="@{/system/login.do}">로그아웃</a></h3>
<h3> <a th:href="@{/admin/adminPage.do}">게시판 관리 </a></h3>

<table border=1 >
<tr align="center"> 
	<th>ID(삭제)</th><th>비밀번호</th>
	<th>이름</th><th>권한</th>
	<th>ENABLED</th>
</tr>

<tr align="center" th:each="m, state : ${li}"> 
<td>
	<a th:href="@{/board/deleteMember.do(id=${m.id})}" th:text="${m.id}" ></a>
</td>
<td>
<a th:href="@{/board/getMember.do(id=${m.id})}" th:text="${m.password}" ></a>
</td>
<td th:text="${m.name}" />
<td th:text="${m.role}" />
<td th:text="${m.enabled}" />
</tr>
</table>
<br>


</div>
</body>
</html>
